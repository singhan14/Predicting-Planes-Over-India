<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Count Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f2f5;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      display: inline-block;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
    }
    select, button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin: 0.5rem;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ğŸ›« Flight Count Predictor</h1>

  <label for="datetimeSelect">Select Date & Time:</label>
  <select id="datetimeSelect"></select>
  <button onclick="predict()">Predict</button>
  
  <div id="loading" style="display:none; margin-top: 1rem;"><div class="loader"></div></div>
  <div class="result" id="result"></div>

  <script>
    const apiURL = "https://predicting-planes-over-india-6.onrender.com/predict";
    const dataURL = "https://singhan14.github.io/Predicting-Planes-Over-India/flight_count_per_hour.json";

    // Load datetime options from the JSON file
    fetch(dataURL)
      .then(response => response.json())
      .then(data => {
        const select = document.getElementById("datetimeSelect");
        data.forEach(row => {
          const option = document.createElement("option");
          option.value = `${row.date_only} ${row.time_only}`;
          option.textContent = `${row.date_only} ${row.time_only}`;
          select.appendChild(option);
        });
      });

    function predict() {
      const select = document.getElementById("datetimeSelect");
      const [date, time] = select.value.split(" ");
      const result = document.getElementById("result");
      const loader = document.getElementById("loading");

      result.innerHTML = "";
      loader.style.display = "inline-block";

      fetch(apiURL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ date, time })
      })
      .then(res => res.json())
      .then(data => {
        loader.style.display = "none";
        if (data && data.predicted_flight_count !== undefined) {
          result.innerHTML = `
            <h3>ğŸ“Š Predicted Flight Count</h3>
            <p><strong>${data.predicted_flight_count}</strong> flights</p>
            <p>ğŸ•“ Time: ${time} | ğŸ“… Date: ${date}</p>
          `;
        } else {
          result.innerHTML = "<p>âŒ Prediction failed. Try again.</p>";
        }
      })
      .catch(err => {
        loader.style.display = "none";
        result.innerHTML = `<p style="color:red;">âŒ Error: ${err.message}</p>`;
      });
    }
  </script>
</body>
</html>
